
security:
  encoders:
    AppBundle\Entity\User:
      algorithm: bcrypt
    AppBundle\Security\User\WebserviceUser:
      algorithm: bcrypt
      cost: 12
    Symfony\Component\Security\Core\User\User: plaintext
  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    main:
      anonymous: ~
      form_login:
        check_path: login
        login_path: login
      http_basic: ~
      pattern: ^/login/
      provider: our_db_provider
  providers:
    in_memory:
      memory:
        users:
          admin:
            password: admin
            roles: ROLE_ADMIN
    our_db_provider:
      entity:
        class: "AppBundle:User"
        property: username
    webservice:
      id: AppBundle\Security\User\WebserviceUserProvider
